      <style>
            body {
                  background: #f9f9f9;
                  font-family: 'Raleway', sans-serif;
                  text-align: center;
                  padding: 80px;
                  color: #333;
            }

            h1 {
                  font-size: 2.2em;
                  margin-bottom: 10px;
            }

            p {
                  font-size: 1.2em;
                  margin-bottom: 40px;
            }

            .spinner {
                  display: flex;
                  justify-content: center;
                  gap: 10px;
            }

            .dot {
                  width: 18px;
                  height: 18px;
                  border-radius: 50%;
                  animation: bounce 1.4s infinite ease-in-out both;
            }

            .dot:nth-child(1) {
                  background: #fcd116;
                  /* amarillo */
                  animation-delay: -0.32s;
            }

            .dot:nth-child(2) {
                  background: #003893;
                  /* azul */
                  animation-delay: -0.16s;
            }

            .dot:nth-child(3) {
                  background: #ce1126;
                  /* rojo */
            }

            @keyframes bounce {

                  0%,
                  80%,
                  100% {
                        transform: scale(0);
                  }

                  40% {
                        transform: scale(1);
                  }
            }

            .flag {
                  width: 60px;
                  margin-top: 10px;
            }
      </style>
</head>
